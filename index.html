		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/all.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1 class="bookmark">Bookmarker</h1>
			</header>
			<div class="bookmark-body">
				<h2 class="title d-flex justify-content-center mx-auto">
					<i class="fa-solid bookmark-left fa-bookmark pe-1"></i>
					Bookmark your favorite sites
					<i class="fa-solid bookmark-right fa-bookmark ps-1"></i>
				</h2>
          <label for="site-name" class="name">
            <i class="fa-solid fa-book-bookmark"></i>
            &nbsp;Site Name
          </label>
          <br />
          <input id="site-name" class="site-name d-flex w-100" placeholder="Bookmark Name" type="text" />
  
          <label for="site-url" class="url">
            <i class="fa-solid fa-link"></i>
            &nbsp;Site URL
          </label>
          <br />
          <input id="site-url" class="site-url d-flex w-100" placeholder="Website URL" type="text" />
          <div class="btn-submit d-flex justify-content-center">
            <button onclick = "submit()" class="btn btn-danger">Submit</button>
          </div>
			</div>
      <div class="bookmark-table">
        <table class="table table-striped">
          <thead>
            <tr class="text-center">
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent">
            
          </tbody>
        </table>
      </div>
		</div>

		<script src="./Js/main.js"></script>
		<script src="./Js/bootstrap.bundle.min.js"></script>
		<script src="./Js/all.min.js"></script>
